name: R Package Checks (manual)

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      - name: Install system deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      - name: Install R deps
        run: |
          Rscript -e 'install.packages(c("remotes","rcmdcheck"))'
          Rscript -e 'remotes::install_deps(dependencies = TRUE)'
      - name: Lint
        run: Rscript -e 'if (requireNamespace("lintr", quietly=TRUE)) lintr::lint_package() else message("lintr not installed; skipping")'
      - name: Check
        run: Rscript -e 'rcmdcheck::rcmdcheck(args = c("--no-manual","--as-cran"), error_on = "warning")'

